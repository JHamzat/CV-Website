<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="./script.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul class="nav nav-underline justify-content-center">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./contact me.html">Contact Me</a>
            </li>
          </ul>
        </nav>
        <div>
            <Form class="contact-form">
                <input type="text" name="firstName" placeholder="First Name"/>
                <input type="text" name="contactNumber" placeholder="Contact Number"/><br>
                <input type="text" name="email" placeholder="Email"/>
                <input type="text" name="confirmEmail" placeholder="Confirm Email"/>
                <br>
                <p>Preferred Contact Method:</p><br>
                <label><input type = "radio" name = "rdo" value ="email">Email</label>
                <label><input type = "radio" name = "rdo" value ="number">Number</label>
                <p>Project Start Date</p>
                <input type="date" name="projectStartDate" min=currentDate max="31-12-2024"/><br>
                <p>Project Duration</p>
                <Select name="projectDurationDropBox">
                    <option>1 Week</option>
                    <option>2 Weeks</option>
                    <option>1 Month</option>
                    <option>2 Months</option>
                    <option>3 Months+</option>
                </Select><br>
                <textarea name="projectDescription" rows ="4" cols ="20">Project Description</textarea><br>
                <input type="submit" value="Submit" />
                <!--Include phone number-->
            </Form>
            <!--Contact form-->
        </div>
    </header>
    

    <div>
        <!--container for CTA (link to contact me page)-->
    </div>
    <footer>
        <!--footer tag containing sitemap, contact links and authorship-->
    </footer>
</body>
</html>
